<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js + Tailwind CSS App</title>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Tailwind CSS -->
    <link href="./css/styles.css" rel="stylesheet">
    
    <!-- Our custom elements -->
    <script defer src="./src/components/HeaderNav.js"></script>
</head>
<body>
    <!-- Using the custom header-nav element -->
    <header-nav></header-nav>

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-gray-800">
            Hello Alpine.js + Tailwind CSS!
        </h1>
        
        <!-- Example Alpine.js component -->
        <div x-data="{ count: 0 }" class="mt-4">
            <button 
                @click="count++"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
                Increment
            </button>
            <span class="ml-2" x-text="count"></span>
        </div>
    </div>
</body>
</html>
